<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="disenDiv">

            <div class="disen1">

                <div class="disen2">

                    <div class="disen">
                        <div class="handler" id="handler">
                            <span class="digit-1"><b>1</b></span>
                            <span class="digit-2"><b>2</b></span>
                            <span class="digit-3"><b>3</b></span>
                            <span class="digit-4"><b>4</b></span>
                            <span class="digit-5"><b>5</b></span>
                            <span class="digit-6"><b>6</b></span>
                            <span class="digit-7"><b>7</b></span>
                            <span class="digit-8"><b>8</b></span>
                            <span class="digit-9"><b>9</b></span>
                            <span class="digit-10"><b>10</b></span>
                            <span class="digit-11"><b>11</b></span>
                            <span class="digit-12"><b>12</b></span>
                            <div class="hand1" id="minute"></div>
                            <div class="hand2" id="second"></div>
                            <div class="hand3" id="hour"></div>
                            <div id="mid_point"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <img src="Untitled-1.png" alt="">
    <script src="app.js"></script>
</body>

</html>
